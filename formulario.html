<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-primary text-center text-white p-3">Formulario de clientes</h1>
    <div>
        <div class="container">
            <div>
                <h3 class="alert alert-secondary text-center">Ingresar datos</h3>
                <div>
                    <label>Nombre</label>
                    <input type="text" name="" id="nombre" class="form-control">
                    <label>Email</label>
                    <input type="text" name="" id="email" class="form-control">
                    <label>Teléfono</label>
                    <input type="text" name="" id="fono" class="form-control">
                    <label>Mensaje</label>
                    <textarea name="" id="msj" class="form-control"></textarea>
                    <div class="text-center m-3">
                        <input type="button" value="Limpiar" class="btn btn-outline-info">
                        <input type="button" value="Enviar" class="btn btn-success" onclick="validar()">
                    </div>
                </div>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Mensaje</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                        <!-- Aquí el body -->
                </table>
            </div>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
